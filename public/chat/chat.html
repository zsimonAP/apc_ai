<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>APC AI — Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/shared/style.css" />
  <link rel="stylesheet" href="/chat/chat.css" />

  <!-- Minimal scoped styles for the new upload UI -->
  <style>
    .composer{ border-top:1px solid var(--border, #e5e8ef); }
    .composer-inner{
      position:relative;
      display:flex;
      align-items:flex-end;
      gap:8px;
      padding:12px;
      background:var(--panel, #f7f8fb);
      border-top:1px solid var(--border, #e5e8ef);
    }
    .composer-inner .stack{
      position:relative;
      flex:1;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    /* Plus button */
    .icon-btn{
      position:relative;
      flex:0 0 auto;
      width:36px; height:36px;
      border:1px solid var(--border, #e5e8ef);
      background:#fff;
      border-radius:999px;
      display:inline-flex; align-items:center; justify-content:center;
      font-weight:700; line-height:1; cursor:pointer;
      box-shadow:var(--shadow, 0 10px 30px rgba(15,23,40,.04));
      transition:transform .06s ease;
    }
    .icon-btn:hover{ transform:translateY(-1px); }
    .icon-btn:active{ transform:translateY(0); }
    .icon-btn .tip{
      position:absolute;
      bottom:110%;
      left:50%;
      transform:translateX(-50%);
      background:#111827; color:#fff;
      font-size:12px; padding:4px 8px; border-radius:8px;
      white-space:nowrap;
      opacity:0; pointer-events:none; transition:opacity .12s ease;
    }
    .icon-btn:hover .tip{ opacity:1; }

    /* Textarea */
    #prompt{
      width:100%;
      min-height:42px;
      max-height:180px;
      resize:none;
      padding:10px 12px;
      border:1px solid var(--border, #e5e8ef);
      border-radius:12px;
      outline:none;
      background:#fff;
      line-height:1.4;
      color: #000;
    }

    /* Filename chip that visually attaches to the textarea */
    .file-chip-row{
      display:none;
      position:relative;
      padding-left:4px;
    }
    .file-chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      max-width:100%;
      padding:6px 10px;
      border:1px solid var(--border, #e5e8ef);
      background:#fff;
      border-radius:10px 10px 6px 6px; /* slightly squarer bottom to 'dock' */
      box-shadow:var(--shadow, 0 10px 30px rgba(15,23,40,.04));
      font-size:13px;
      color: #000;
    }
    .file-chip .name{
      overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
      max-width:min(520px, 70vw);
    }
    .file-chip .remove{
      border:0; background:transparent; cursor:pointer; font-size:16px; line-height:1;
      color:#6b7280;
    }
    .file-chip .remove:hover{ color:#111827; }

    /* Make chip feel attached to the textarea with a tiny connector */
    .file-chip-row::after{
      content:"";
      position:absolute;
      left:16px; bottom:-6px;
      width:18px; height:8px;
      background:#fff;
      border-left:1px solid var(--border, #e5e8ef);
      border-right:1px solid var(--border, #e5e8ef);
      border-bottom:1px solid #fff; /* hide bottom edge */
      border-radius:0 0 6px 6px;
    }

   /* Force black only in the composer (text input + file chip) */
  .composer #prompt {
    color:#000 !important;
    -webkit-text-fill-color:#000 !important; /* Chrome/Edge */
    caret-color:#000;
  }

  .composer .file-chip,
  .composer .file-chip .name,
  .composer .file-chip .remove {
    color:#000 !important;
    opacity:1 !important; /* in case theme lowers opacity */
  }

  /* Placeholder stays visible against white background */
  .composer #prompt::placeholder {
    color:#6b7280 !important;
    opacity:1;
  }

  /* Keep chat messages (conversation bubbles) white */
  .thread .msg.user .bubble .body,
  .thread .msg.assistant .bubble .body {
    color:#fff !important;
  }

  /* Preserve newlines inside chat bubbles */
  .thread .bubble .body{ white-space: pre-wrap; }



    /* Hide the native file input */
    #fileInput{ display:none; }
  </style>
</head>
<body>
  <div class="chat-page">
    <header class="topbar">
      <div class="inner">
        <div id="navbar"></div>
        <div class="model-bar" style="gap:12px; align-items:center;">
          <span class="badge">Model</span>
          <select id="model"></select>
          <button class="btn" id="refreshModels">Refresh</button>
          <span class="badge" id="status"></span>
        </div>
      </div>
    </header>

    <main class="chat-main">
      <div class="thread" id="thread"></div>
    </main>

    <footer class="composer">
      <div class="composer-inner">
        <!-- (+) Upload button with tooltip -->
        <button class="icon-btn" id="uploadBtn" type="button" aria-label="Upload File" title="Upload File">
          +
          <span class="tip">Upload File</span>
        </button>
        <input id="fileInput" type="file" />

        <!-- Stack: filename chip (docks to textarea) + textarea -->
        <div class="stack">
          <div class="file-chip-row" id="fileChipRow">
            <div class="file-chip">
              <span class="name" id="fileChipName"></span>
              <button class="remove" id="removeFile" title="Remove file" aria-label="Remove file">×</button>
            </div>
          </div>

          <textarea id="prompt" rows="1" placeholder="Message APC AI… (Shift+Enter for newline)"></textarea>
        </div>

        <button class="btn" id="send" title="Send">Send</button>
      </div>

      <div class="tips">
        <span class="badge">History isn’t stored. Page keeps conversation in-memory only.</span>
      </div>
    </footer>
  </div>

  <script>
    // Inject navbar
    fetch('/shared/navbar.js').then(r=>r.text()).then(html => {
      document.getElementById('navbar').innerHTML = html;
      [...document.querySelectorAll('.nav a')].forEach(a=>{
        if (a.getAttribute('href').includes('/chat/')) a.classList.add('active');
      });
    });

    // Elements
    const threadEl     = document.getElementById('thread');
    const modelSel     = document.getElementById('model');
    const refreshBtn   = document.getElementById('refreshModels');
    const promptEl     = document.getElementById('prompt');
    const sendBtn      = document.getElementById('send');
    const statusEl     = document.getElementById('status');
    const fileInput    = document.getElementById('fileInput');
    const uploadBtn    = document.getElementById('uploadBtn');
    const fileChipRow  = document.getElementById('fileChipRow');
    const fileChipName = document.getElementById('fileChipName');
    const removeFile   = document.getElementById('removeFile');

    // In-memory conversation (not persisted)
    const messages = [
      { role: 'system', content: 'You are a helpful assistant.' }
    ];

    // Utilities
    function el(tag, cls, text){
      const e = document.createElement(tag);
      if (cls) e.className = cls;
      if (text != null) e.textContent = text;
      return e;
    }
    function scrollToBottom(){ threadEl.scrollTop = threadEl.scrollHeight; }

    // Render one message bubble
    function renderMessage({role, content}){
      if (role === 'system') return;
      const wrapper = el('div', `msg ${role}`);
      const avatar  = el('div', 'avatar', role === 'user' ? 'You' : 'AI');
      const bubble  = el('div', 'bubble');
      const label   = el('div', 'label', role === 'user' ? 'You' : 'AI');
      const body    = el('div', 'body');

      bubble.appendChild(label);
      body.textContent = content || '';
      bubble.appendChild(body);
      wrapper.appendChild(avatar);
      wrapper.appendChild(bubble);
      threadEl.appendChild(wrapper);
      scrollToBottom();
      return { wrapper, body };
    }

    async function loadModels() {
      modelSel.innerHTML = '';
      try {
        const res = await fetch('/api/models');
        const data = await res.json();
        const models = data?.models || [];
        const def = (await (await fetch('/api/healthz')).json()).model;

        for (const m of models) {
          const opt = document.createElement('option');
          opt.value = m.name;
          opt.textContent = m.name;
          if (m.name === def) opt.selected = true;
          modelSel.appendChild(opt);
        }
        if (!models.length && def) {
          const opt = document.createElement('option');
          opt.value = def; opt.textContent = def; modelSel.appendChild(opt);
        }
      } catch (e) {
        console.error(e);
        statusEl.textContent = 'Failed to load models';
      }
    }
    refreshBtn.onclick = loadModels;

    // Handle Enter/Shift+Enter
    promptEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });

    // Auto-grow textarea
    function autoGrow() {
      promptEl.style.height = 'auto';
      const max = 180;
      promptEl.style.height = Math.min(promptEl.scrollHeight, max) + 'px';
    }
    promptEl.addEventListener('input', autoGrow);
    autoGrow();

    // Upload button triggers hidden input
    uploadBtn.addEventListener('click', () => fileInput.click());

    // Show file chip (as extension above the textarea)
    function showFileChip(name){
      fileChipName.textContent = name;
      fileChipRow.style.display = 'block';
    }
    function hideFileChip(){
      fileChipName.textContent = '';
      fileChipRow.style.display = 'none';
    }

    // Handle file selection
    fileInput.addEventListener('change', () => {
      const file = fileInput.files?.[0];
      if (file) showFileChip(file.name);
      else hideFileChip();
    });

    // Remove/clear file from chip
    removeFile.addEventListener('click', () => {
      fileInput.value = '';
      hideFileChip();
    });

    // -------- Typing animation (word-by-word) --------
    let TYPE_INTERVAL_MS = 18; // fixed mid speed
    let renderTimer = null;
    const tokenQueue = [];
    let currentAssistant = null; // { body, msg }

    function tokenizeWords(str) { return str.match(/(\s+|[^\s]+)/g) || []; }
    function enqueueTokens(str) { tokenQueue.push(...tokenizeWords(str)); startRenderLoop(); }
    function startRenderLoop() {
      if (renderTimer) return;
      renderTimer = setInterval(() => {
        let burst = 2;
        while (burst-- > 0 && tokenQueue.length) {
          const t = tokenQueue.shift();
          currentAssistant.body.textContent += t;
        }
        if (!tokenQueue.length) { clearInterval(renderTimer); renderTimer = null; }
        scrollToBottom();
      }, TYPE_INTERVAL_MS);
    }
    // -----------------------------------------------

    let streaming = false;

    sendBtn.onclick = async () => {
      const text  = promptEl.value.trim();
      const file  = fileInput.files && fileInput.files[0];
      const model = modelSel.value || (await (await fetch('/api/healthz')).json()).model;

      const hasText = !!text;
      const hasFile = !!file;

      if (!hasText && !hasFile) return;
      if (streaming) return;

      // Build ONE user message that contains the filename (if any) on top,
      // then a blank line, then the user's text.
      // Examples:
      // - file only:        "test_request.csv"
      // - file + text:      "test_request.csv\n\ntest"
      // - text only:        "test"
      const parts = [];
      if (hasFile) parts.push(file.name);
      if (hasText) parts.push(text);
      const combinedUserContent = parts.join('\n\n');

      const userMsg = { role: 'user', content: combinedUserContent };
      messages.push(userMsg);
      renderMessage(userMsg);

      // Prepare assistant placeholder
      const assistantMsg = { role: 'assistant', content: '' };
      const { body: assistantBody } = renderMessage(assistantMsg);
      currentAssistant = { body: assistantBody, msg: assistantMsg };

      // UI resets
      promptEl.value = '';
      autoGrow();
      fileInput.value = '';
      hideFileChip();

      streaming = true;
      sendBtn.disabled = true;
      statusEl.textContent = 'Streaming…';

      // Build form payload
      const form = new FormData();
      form.append('model', model);
      form.append('messages', JSON.stringify(messages));
      if (hasFile) form.append('file', file);

      try {
        const res = await fetch('/api/chat', { method: 'POST', body: form });
        if (!res.ok || !res.body) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.error || res.statusText);
        }

        const reader  = res.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });

          let idx;
          while ((idx = buffer.indexOf('\n')) >= 0) {
            const line = buffer.slice(0, idx).trim();
            buffer = buffer.slice(idx + 1);
            if (!line) continue;
            const payload = line.startsWith('data: ') ? line.slice(6) : line;
            try {
              const obj = JSON.parse(payload);
              if (obj?.message?.content) {
                enqueueTokens(obj.message.content);
                assistantMsg.content += obj.message.content;
              }
              if (obj?.done) statusEl.textContent = 'Done.';
            } catch {
              enqueueTokens(payload);
              assistantMsg.content += payload;
            }
          }
        }

        const tail = buffer.trim();
        if (tail) {
          try {
            const obj = JSON.parse(tail);
            if (obj?.message?.content) {
              enqueueTokens(obj.message.content);
              assistantMsg.content += obj.message.content;
            }
          } catch {
            enqueueTokens(tail);
            assistantMsg.content += tail;
          }
        }

        messages.push({ role: 'assistant', content: assistantMsg.content });
      } catch (e) {
        console.error(e);
        statusEl.textContent = 'Error during chat.';
        enqueueTokens('\n[Error receiving response]');
      } finally {
        streaming = false;
        sendBtn.disabled = false;
        setTimeout(() => { if (statusEl.textContent === 'Done.') statusEl.textContent = ''; }, 1200);
      }
    };


    loadModels();
  </script>
</body>
</html>
