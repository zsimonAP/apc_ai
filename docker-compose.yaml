version: "3.8"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    # Start server, give it a moment to boot, then pull the model. Keeps serving afterward.
    entrypoint: ["/bin/sh","-lc","ollama serve & sleep 1 && ollama pull gemma3:1b || true; wait"]

  web:
    build: .
    container_name: gemma3-chat
    restart: unless-stopped
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=gemma3:1b
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      - ollama

volumes:
  ollama:
